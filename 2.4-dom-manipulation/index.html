        <td><input data-js="threeButton" class="numButton" type="button" value="3"></td>
        <td><input data-js="minusButton" class="symbol-Button" type="button" value="-"></td>
      </tr>
      <tr>
        <td><input data-js="zeroButton" class="numButton" type="button" value="0"></td>
        <td><input data-js="periodButton" class="numButton" type="button" value="."></td>
        <td><input data-js="equalButton" class="numButton" type="button" value="="></td>
        <td><input data-js="plusButton" class="symbol-Button" type="button" value="+"></td>
      </tr>
    </table>
  </form>
