      <tr>
        <td><input data-js="1-Button" class="numButton" type="button" value="1"></td>
        <td><input data-js="2-Button" class="numButton" type="button" value="2"></td>
        <td><input data-js="3-Button" class="numButton" type="button" value="3"></td>
        <td><input data-js="minus-Button" class="symbolButton" type="button" value="-"></td>
      </tr>
      <tr>
        <td><input class="numButton" type="button" value="0"></td>
        <td><input class="numButton" type="button" value="."></td>
        <td><input class="numButton" type="button" value="="></td>
        <td><input class="symbol-Button" type="button" value="+"></td>
      </tr>
    </table>
  </form>
