<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML Calculator</title>
    <script src="js/main.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles/main.css">
  </head>

  <body>
    <!-- This first div contains the first button of clear, than has area for a header(h2) which will be an empty area -->
    <div>
      <button
      class="clear-button"
      date-js="clearbuttonName">C
      </button>
      <input class="input-area">
<!-- we want this area after the clear button to be empty space -->
      </input>
    </div>
    <!-- Start a div with buttons for each of the numbers 7,8,9 and / -->
    <div>
      <button
      class="num7-button"
      data-js="num7-buttonName">7
      </button>

      <button
      class="num8-button"
      data-js="num8-buttonName">8
      </button>

      <button
      class="num9-button"
      data-js="num9-buttonName">9</button>

      <button
      class="numForwardSlash-button" data-js="numForwardSlash-buttonName">/</button>
    </div>
    <!-- make a div with buttons for each of the numbers 4,5,6,x -->
    <div>
      <button
      class="num4-button" data-js="num4-buttonName">4</button>
      <button
      class="num5-button" data-js="num5-buttonName">5</button>
      <button
      class="num6-button" data-js="num6-buttonName">6</button>
      <button
      class="numX-button" data-js="numX-buttonName">x</button>
    </div>
    <!-- Create a div with seperate buttons for each 1,2,3 and - (minus)  -->
    <div>
      <button
      class="num1-button" data-js="num1-buttonName">1</button>
      <button
      class="num2-button" data-js="num2-buttonName">2</button>
      <button
      class="num3-button" data-js="num3-buttonName">3</button>
      <button
      class="numMinus-button" data-js="numMinus-buttonName">-</button>
    </div>

    <div>
      <button
      class="num0-button"
      data-js="num0-buttonName">0</button>
      <button
      class="numPeriod-button" data-js="numPeriod-buttonName">.</button>
      <button
      class="numEquals-button" data-js="numEquals-buttonName">=</button>
      <button
      class="numPlus-button"
      data-js="numPlus-buttonName">+</button>


    </div>
  </body>


</html>
