<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3.4 Gift List</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
  </head>
  <body>
    <main class="main">
      <h1 class="h1">GIFTS TO BUY</h1>
      <form class="form" action="index.html" method="post">
        <input data-js="text_input" class="enterGift" type="text" name="enterGift" value="" placeholder="type the gift you will regret buying here...."> <!-- need to data-js="" -->
        <input data-js"submit" class="addButton" type="submit" name="submitItemEntered" value="ADD"> <!-- need to data-js="" -->
      <!-- ******************************* start new section with an article for items listed ************************** -->
      <section data-js="section" class="listedGifts"> <!-- Thinking about using a DIV as a container -->
        <article data-js="articles" class="giftItem"> <!-- need to data-js="" -->
        <button class="checkButton"type="button" name="button"></button> <!-- need to data-js="" -->
        <p class="Item">Dallas Cowboys Jersey</p> <!-- need to data-js="" -->
        <p class="Price">$ 90</p> <!-- need to data-js="" -->
        </article>
        <article class="totalAmount">
        <p class="totalText">Total</p>
        <p class="totalCost" data-js="total">0</p>
        <!-- <p class="p">$</p>
        <p class="p__totalCost"        data-js="total">0</p> -->
        </article>
      </section>
     </form>
    </main>
  </body>
</html>
