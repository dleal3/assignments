<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3.4 Gift List</title>
    <link rel="stylesheet" href="styles/main.css">
    <script
         src="https://code.jquery.com/jquery-3.1.1.js"
         integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
         crossorigin="anonymous">
    </script>
    <script src="js/main.js" charset="utf-8"></script>
  </head>
  <body class="body" data-js="body"> <!--need to add class -->
    <!--[x] Create a main section inside of body  -->
    <!--[x] Create H2 inside of main for 'Gifts to Buy heading' -->
    <!--[x] Create a Form inside of main underneath the H1 -->
    <!--[x] Create an Input section inside form for the text area -->

    <h2 class="h2" data-js="h2" >GIFTS TO BUY</h2> <!--need to add class -->

    <main class="body" data-js="body"> <!--need to add class -->
      <form class="items__form" action="index.html" method="post"> <!--added form class -->
      <input
        class="giftInputText"
        data-js="text_input"
        type="text"
        name="giftInput"
        placeholder="  enter gift here"
        value=""></input>
        <!--[x] Create a second input for the ADD 'button' -->
        <input
          class="addButton"
          data-js="submit"
          type="submit"
          name="submitItemToList"
          value="ADD"></input>
        <div class="listItems_div" data-js="divElement">
          <article class="listItem" data-js="articles">
          </article>
          <article class="totalAmount">
            <p class="totalTextOnly">Total</p>
            <p class="p">$</p>
            <p class="p__totalCost" data-js="total">0</p>
          </article>
        </div>
      </form>
    </main>
  </body>
</html>
