<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/main.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/60c1d9e7b4.js"></script>
    <script src="main.js" charset="utf-8"></script>
    <title></title>
  </head>
  <body>
    <!-- Made a header to go above all of the form content -->
    <!-- Made a main section that we will put our form into -->
    <main class="main">
      <h1>Gifts To Buy</h1>

      <!-- Created a form  -->
      <form action="#"
            class="shoppingListForm">

        <textarea class="shoppingListForm__text"
                  data-js="shoppingListForm__text"
                  placeholder="type the gift to buy here"
                  name="shoppingListText"></textarea>

        <input class="shoppingListForm__submit"
               data-js="shoppingListText__submit"
               type="submit"
               value="Add">

        <section data-js='shoppingLists'>
          <article class="shoppingList">
            <!-- want to place a circle checkmart img here -->
            <!-- <img alt=""
            src=""/> -->
            <i class="fa fa-check-circle-o" aria-hidden="true"></i>
            <!-- need to place the src for img of a circle checkmark -->
            <p class="shoppingList__text">

            </p>
          </article>
        </section>
      </form>

    </main>
  </body>
</html>
