<html>
  <head>
    <meta charset="utf-8">
    <title>3.4-Holiday Gift List</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/main.js" charset="utf-8"></script>
  </head>
  <body>
    <main class="main">
      <h1 class="main_h1">GIFTS TO BUY</h1>
    <form action="#" class="item_form">
      <input class="item_textArea"
            data-js="item_textArea"
            placeholder="type the gift to buy here...">
      <input class="form_AddButton"
              data-js="form_AddButton"
              type="submit"
              value="ADD">
    </form>

    <!-- Started new section beneath the form -->
    <section class="item_section"
             data-js="item_section">
      <article class="item_article1"
               data-js="item_article">
        <button class="check_button"
                data-js="checkButton">
        </button>
        <h2 class="h2_item"
            data-js="giftItem">Cowboys Jersey</h2>
        <h2 class="h2_price"
            data-js="price">$25</h2>
      </article>
    </section>

    </main>

  </body>
</html>
