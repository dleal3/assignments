<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/main.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
    <title>My Albums</title>
  </head>
  <body>
    <main class="albumsContainer">
      <h1 class="albumNumbers">Album 2</h1>
      <section class="firstRow">
        <article class="album">
          <img class="image" src="styles/Jordan_1.jpg" alt="Jordan 1" />
          <p class="">
            Air Jordan 1
          </p>
        </article>
        <article class="album">
          <img class="image" src="styles/Jordan_2.jpg" alt="Jordan 2" />
          <p>
            Air Jordan 2
          </p>
        </article>
        <article class="album">
          <img class="image" src="styles/Jordan_3.jpg" alt="Jordan 3" />
          <p>
            Air Jordan 3
          </p>
        </article>
      </section>

      <section class="secondRow">
        <article class="album">
          <img class="image" src="styles/Jordan_4.jpg" alt="Jordan 4" />
          <p>
            Air Jordan 4
          </p>
        </article>
        <article class="album">
          <img class="image" src="styles/Jordan_5.jpg" alt="Jordan 5" />
          <p>
            Air Jordan 5
          </p>
        </article>
        <article class="album">
          <img class="image" src="styles/Jordan_6.jpg" alt="Jordan 6" />
          <p>
            Air Jordan 6
          </p>
        </article>
      </section>
    </main>
    <aside class="">
      <ul>
        <button type="button" name="button">Album 1</button>
        <button type="button" name="button">Album 2</button>
        <button type="button" name="button">Album 3</button>
        <button type="button" name="button">Album 4</button>
        <button type="button" name="button">Album 5</button>
        <button type="button" name="button">Album 6</button>
      </ul>
    </aside>
  </body>
</html>
