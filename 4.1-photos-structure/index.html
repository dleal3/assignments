    <h1 class="albumHeading">Albums</h1>

    <main class="main">
      <aside class="aside">
        <ul class="ul">
          <button class="buttons">Album 1</button>
          <button class="buttons">Album 2</button>
          <button class="buttons">Album 3</button>
          <button class="buttons">Album 4</button>
          <button class="buttons">Album 5</button>
          <button class="buttons">Album 6</button>
        </ul>
      </aside>
      <section class="firstRow">
        <article class="album">
          <img class="image" data-js="photo1" src="styles/Jordan_1.jpg" alt="Jordan 1" />
          <p class="shoeName">
            Air Jordan 1
          </p>
        </article>
        <article class="album">
          <img class="image" data-js="photo2" src="styles/Jordan_2.jpg" alt="Jordan 2" />
          <p class="shoeName">
            Air Jordan 2
          </p>
        </article>
        <article class="album">
          <img class="image" data-js="photo3" src="styles/Jordan_3.jpg" alt="Jordan 3" />
          <p class="shoeName">
            Air Jordan 3
          </p>
        </article>
      </section>

      <section class="secondRow">
        <article class="album">
          <img class="image" data-js="photo4" src="styles/Jordan_4.jpg" alt="Jordan 4" />
          <p class="shoeName">
            Air Jordan 4
          </p>
        </article>
        <article class="album">
          <img class="image" data-js="photo5" src="styles/Jordan_5.jpg" alt="Jordan 5" />
          <p class="shoeName">
            Air Jordan 5
          </p>
        </article>
        <article class="album">
          <img class="image" data-js="photo6" src="styles/Jordan_6.jpg" alt="Jordan 6" />
          <p class="shoeName">
            Air Jordan 6
          </p>
        </article>
      </section>
    </main>

  </body>
</html>
