<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/main.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
    <title>My Albums</title>
  </head>
  <body>

    <h1 class="albumHeading">Albums</h1>

    <main class="main">
      <aside class="aside">
        <ul class="ul">
          <button class="buttons">Album 1</button>
          <button class="buttons">Album 2</button>
          <button class="buttons">Album 3</button>
          <button class="buttons">Album 4</button>
          <button class="buttons">Album 5</button>
          <button class="buttons">Album 6</button>
        </ul>
      </aside>

      <section class="firstRow">
        <article class="album">
          <button data-js="button1" class="button1">
            <img class="albumImg" data-js="button1" src="styles/Jordan_1.jpg" alt="Jordan 1" />
          </button>
          <p class="shoeName">
            Air Jordan 1
          </p>
        </article>
        <article class="album">
          <button class="button2">
            <img class="albumImg" data-js="photo2" src="styles/Jordan_2.jpg" alt="Jordan 2" />
          </button>
          <p class="shoeName">
            Air Jordan 2
          </p>
        </article>
        <article class="album">
          <button class="button3">
            <img class="albumImg" data-js="photo3" src="styles/Jordan_3.jpg" alt="Jordan 3" />
          </button>
          <p class="shoeName">
            Air Jordan 3
          </p>
        </article>
      </section>
      <!-- MODAL Picture -->
      <section class="modal" data-js="modal1">
        <h1 class="photoHeader">Photo 1</h1>
        <button data-js="backButton"
                class="backButton"
                type="button"
                name="button">Back to Album</button>
        <img src="styles/Jordan_1.jpg" alt="Jordan 1" />
      </section>
      <!-- Closes Model Pic -->
      <section class="secondRow">
        <article class="album">
          <button class="button4">
            <img class="albumImg" data-js="photo4" src="styles/Jordan_4.jpg" alt="Jordan 4" />
          </button>
          <p class="shoeName">
            Air Jordan 4
          </p>
        </article>
        <article class="album">
          <button class="button5">
            <img class="albumImg" data-js="photo5" src="styles/Jordan_5.jpg" alt="Jordan 5" />
          </button>
          <p class="shoeName">
            Air Jordan 5
          </p>
        </article>
        <article class="album">
          <button class="button6">
            <img class="albumImg" data-js="photo6" src="styles/Jordan_6.jpg" alt="Jordan 6" />
          </button>
          <p class="shoeName">
            Air Jordan 6
          </p>
        </article>
      </section>
    </main>

  </body>
</html>
