<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>4.3 refactor Calculator Assingment</title>
    <link rel="stylesheet" href="main.css">
    <script src="dist/bundle.js" charset="utf-8"></script>
  </head>
  <body>
    <!-- going to leave this html alone for now
        - will change data-js later to match js in buttons.js-->
    <table class="tableMain">
      <tr class="tableRow">
        <td><button class="button3" data-js="buttonNum" type="button" name="button">C</button></td>
        <td class="calculatorOutput" data-js="outputDisplay" colspan="3" maxlength="12"></td>
      </tr>
      <tr class="tableRow">
        <!-- Row for buttons 7,8,9,/ -->
        <td>
          <button class="button" data-js="buttonNum" type="button" name="button">7</button>
        </td>
        <td>
          <button class="button" data-js="buttonNum" type="button" name="button">8</button>
        </td>
        <td>
          <button class="button" data-js="buttonNum" type="button" name="button">9</button>
        </td>
        <td>
          <button class="button2" data-js="buttonNum" type="button" name="button">/</button>
        </td>
      </tr>
      <tr class="tableRow">
        <!-- Row for buttons 4,5,6,X -->
        <td>
          <button class="button" data-js="buttonNum" type="button" name="button">4</button>
        </td>
        <td>
          <button class="button" data-js="buttonNum"  type="button" name="button">5</button>
        </td>
        <td>
          <button class="button" data-js="buttonNum" type="button" name="button">6</button>
        </td>
        <td>
          <button class="button2" data-js="buttonNum" type="button" name="button">X</button>
        </td>
      </tr>
      <tr class="tableRow">
        <!-- Row for buttons 1,2,3,- -->
        <td>
          <button class="button" data-js="buttonNum" type="button" name="button">1</button>
        </td>
        <td>
          <button class="button" data-js="buttonNum" type="button" name="button">2</button>
        </td>
        <td>
          <button class="button" data-js="buttonNum" type="button" name="button">3</button>
        </td>
        <td>
          <button class="button2" data-js="buttonNum" type="button" name="button">-</button>
        </td>
      </tr>
      <tr class="tableRow">
        <!-- Row for buttons 0,.,=,+ -->
        <td>
          <button class="button" data-js="buttonNum" type="button" name="button">0</button>
        </td>
        <td>
          <button class="button" data-js="buttonNum" type="button" name="button">.</button>
        </td>
        <td>
          <button class="button3" data-js="buttonNum" type="button" name="button">=</button>
        </td>
        <td>
          <button class="button2" data-js="buttonNum" type="button" name="button">+</button>
        </td>
      </tr>
    </table>
  </body>
</html>
