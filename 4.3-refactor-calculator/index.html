<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML Calculator</title>
    <script src="dist/bundle.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles/main.css">
  </head>

  <body>
    <form name="calc"
          class="calculator"
          action="index.html">
    <table>
      <tr>
        <td><input data-js="Button" class="clearButton" type="button" value="c"></td>
        <td colspan="3"><h2 data-js="output" class="output" type="text"></h2></td>
      </tr>
      <tr>
        <td><input data-js="Button" class="numberButton" type="button" value="7"></td>
        <td><input data-js="Button" class="numberButton" type="button" value="8"></td>
        <td><input data-js="Button" class="numberButton" type="button" value="9"></td>
        <td><input data-js="Button"class="symbolButton" type="button" value="/"></td>
      </tr>
      <tr>
        <td><input data-js="Button" class="numberButton" type="button" value="4"></td>
        <td><input data-js="Button" class="numberButton" type="button" value="5"></td>
        <td><input data-js="Button" class="numberButton" type="button" value="6"></td>
        <td><input data-js="Button" class="symbolButton" type="button" value="x"></td>
      </tr>
      <tr>
        <td><input data-js="Button" class="numberButton" type="button" value="1"></td>
        <td><input data-js="Button" class="numberButton" type="button" value="2"></td>
        <td><input data-js="Button" class="numberButton" type="button" value="3"></td>
        <td><input data-js="Button" class="symbolButton" type="button" value="-"></td>
      </tr>
      <tr>
        <td><input data-js="Button" class="numberButton" type="button" value="0"></td>
        <td><input data-js="Button" class="symbolButton" type="button" value="."></td>
        <td><input data-js="equalButton" class="symbolButton" type="button" value="="></td>
        <td><input data-js="Button" class="symbolButton" type="button" value="+"></td>
      </tr>
    </table>
  </form>

  </body>


</html>
